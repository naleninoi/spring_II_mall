<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="display-2">Products Page</h3>
        <div class="row">
            <div class="col"><b>Title</b></div>
            <div class="col"><b>Price</b></div>
            <div class="col"><b>Categories</b></div>
        </div>
        <div class="row" th:each="product : ${products}">
            <div class="col" th:text="${product.title}"></div>
            <div class="col" th:text="${product.price}"></div>
            <div class="col" th:each="category : ${product.categories}">
                <span th:text="${category.title}"></span>
            </div>
        </div>
    </div>
</body>
</html>
