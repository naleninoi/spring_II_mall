<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<header class="d-flex justify-content-center py-3" th:fragment="top-menu">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a href="#" th:href="@{/}" class="nav-link"
               th:classappend=" ${#httpServletRequest.requestURI} == '/' ? 'active' : ''">
                Main</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="#" th:href="@{/admin}" class="nav-link"
               th:classappend=" ${#httpServletRequest.requestURI} == '/admin' ? 'active' : ''">
            Admin</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ROLE_CUSTOMER')">
            <a href="#" th:href="@{/products}" class="nav-link" aria-current="page"
               th:classappend=" ${#httpServletRequest.requestURI} == '/products' ? 'active' : ''">
            Products</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{/auth/logout}">
                <input class="btn btn-danger" type="submit" value="Logout" />
            </form>
        </li>
    </ul>
</header>
